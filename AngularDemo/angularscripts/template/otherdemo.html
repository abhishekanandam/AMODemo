<div class="container">
    <h2>{{mainTitle}}</h2>

    <h3>{{ngTemplate}}</h3>
    <script type="text/ng-template" id="test1.html">
        <div class="container">
            <h4>{{ngMouseDown}}</h4>
            <input type="button" ng-mousedown="getdetails()" value="Click Here"><br /><br />
            <span style="color:Red">No. of Times MouseDown Event Fired: {{count}}</span>
            <a href="/other">Go Back</a>
        </div>
    </script>

    <script type="text/ng-template" id="test2.html">
        <div class="container">
            
            <h4>{{angularTable}}</h4>
            <div class="row">
                <label for="inputSearch" class="control-label col-xs-2">Search:</label>
                <div class="col-xs-4">
                    <input type="text" name="search" ng-model="searchName" class="form-control" id="inputSearch" placeholder="Search By Name">
                </div>
            </div>
            <div class="row">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Age</td>
                            <td>Location</td>
                        </tr>
                    </thead>
                    <tr ng-repeat="emp in empData | orderBy : 'name' | filter : searchName">
                        <td>{{emp.name}}</td>
                        <td>{{emp.age}}</td>
                        <td>{{emp.location}}</td>
                    </tr>
                </table>
            </div>
            <br />
            <a href="/other">Go Back</a>
        </div>
    </script>

    <script type="text/ng-template" id="test3.html">
        <div class="container">
            <h4>{{uiGridDemo}}</h4>
            <div class="container">
                <div ui-grid="gridOptions"></div>
            </div>
            <br />
            <a href="/other">Go Back</a>
        </div>
    </script>

    <script type="text/ng-template" id="test4.html">
        <div class="container">
            <hero-List></hero-List>
        </div>
    </script>

    <script type="text/ng-template" id="test5.html">

        <div class="container">
            <form name="ngModelOptionsForm">
                <input type="text" ng-model="ngModelOptionsUpdateOn" ng-model-options="{ updateOn: 'blur'}" />
                <p>{{ngModelOptionsUpdateOn}}</p>

                <input type="text" ng-model="ngModelOptionsDebounce" ng-model-options="{ debounce: 300 }" />
                <p>{{ngModelOptionsDebounce}}</p>

                <input type="text" ng-model="ngModelOptionsGetterSetter" ng-model-options="{ gettersetter: true }" />
                <p>{{ngModelOptionsGetterSetter}}</p>

                <input type="text" name="rollback" ng-model="ngModelOptionsRollback" ng-model-options="{ gettersetter: true }" />
                <p>{{ngModelOptionsRollback}}</p>

                <button ng-click="ngModelOptionsForm.rollback.$rollbackViewValue(); ngModelOptionsRollback=''">Roll Back</button><br />
            </form>
        </div>
    </script>

    <ul>
        <li><a href="/test1">Mouse Events</a></li>
        <li><a href="/test2">Angular JS Tables</a></li>
        <li><a href="/test3">UI Grid</a></li>
        <li><a href="/test4">Component Tree Demo</a></li>
        <li><a href="/test5">ng model options demo</a></li>
    </ul>

    <div directive1 directive2 directive3 directive4></div>

    <div directive1></div>
    <div directive2></div>
    <div directive3></div>
    <div directive4></div>

</div>
